    <!-- Feedback form -->
        <div class="container">
            <div class="row text-dark font-weight-bold" style="font-style: italic; font-family: 'Times New Roman', Times, serif;">
                <form action="#">

                    <div class="form-group">
                        <label for="customerName">Enter Your Name </label>
                        <input type="text" name="" id="customerName" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Enter Your Email </label>
                        <input type="email" name="" id="customerEmail" placeholder="example@gmail.com">
                    </div>

                    <br>
                    <div class="form-group">
                        <div><u>Cake Quality</u></div>
                        <div class="form-check">
                            <input type="radio" id="excellent" name="cakeQuality" class="form-check-input">
                            <label for="excellent" class="form-check-label">Excellent</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="good" name="cakeQuality" class="form-check-input">
                            <label for="good" class="form-check-label">Good</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="average" name="cakeQuality" class="form-check-input">
                            <label for="average" class="form-check-label">Average</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="dissatisfied" name="cakeQuality" class="form-check-input">
                            <label for="dissatisfied" class="form-check-label">Dissatisfied</label>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <div><u>Service Quality</u></div>
                        <div class="form-check">
                            <input type="radio" id="excellent" name="serviceQuality" class="form-check-input">
                            <label for="excellent" class="form-check-label">Excellent</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="good" name="serviceQuality" class="form-check-input">
                            <label for="good" class="form-check-label">Good</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="average" name="serviceQuality" class="form-check-input">
                            <label for="average" class="form-check-label">Average</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="dissatisfied" name="serviceQuality" class="form-check-input">
                            <label for="dissatisfied" class="form-check-label">Dissatisfied</label>
                        </div>

                        <br>
                        <div class="form-group">
                            <label for="suggesstions"><u>Leave your suggestions or commnets</u></label><br>
                            <textarea name="suggesstions" id="" cols="30" rows="10" ></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="reset" class="btn btn-primary" onclick="alert('Your feedback is submitted successfully !')">Submit</button>
                    </div>
                </form>
            </div>
        </div>
